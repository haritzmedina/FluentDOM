language: node_js
node_js:
- '0.10'
script: node_modules/karma/bin/karma start karma.conf.js --single-run
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install
- node_modules/grunt/bin/grunt
after_success:
  - coveralls
deploy:
  provider: heroku
  app: fluentdom
  api_key:
    secure: 
notifications:
  email: false